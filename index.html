<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Assignment 6</title>
<link rel="stylesheet" href="form-basic.css">

</head>





<div class="main-content">

<form class="form-basic" method="post" action="#">

<div class="form-title-row">
    <h1>1. Delivery Location</h1>
</div>

<div class="form-row">
    <label>
        <span>Name</span>
        <input id='name' type="name" name="name">
        <div id="warningForName"></div>
    </label>
</div>

<div class="form-row">
    <label>
        <span>Email</span>
        <input id="email" type="email" name="email" placeholder="email@domain.com">
        <div id="warningForEmail"></div>
    </label>
</div>

<div class="form-row">
    <label>
        <span>Phone Number</span>
        <input id="phoneNumber" type="phoneNumber" name="phoneNumber" placeholder="800-123-4567">
        <div id="warningForPhone"></div>
    </label>
</div>

<div class="form-row">
    <label>
        <span>Address Type</span>
        <select name="addressType" id="addressType">
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
            <option value="business">Business</option>
            <option value="campus">Campus</option>
            <option value="hotel">Hotel</option>
            <option value="dorm">Dorm</option>
            <option value="other" id="other">Other</option>
            <input id="showThis" type="showThis" name="showThis" style="display:none"/>
        </select>
    </label>
</div>


<div class="form-row">
    <label>
        <span>Street Address</span>
        <input type="streetAddress" name="streetAddress" id="streetAddress">
    </label>
    <label>
        <span>Unit Number</span>
        <input type="unitNumber" name="unitNumber" id="unitNumber">
    </label>
    <label>
        <span>City</span>
        <input type="city" name="city" id="city">
    </label>
    <label>
        <span>State</span>
        <input id="state" type="state" name="state" placeholder="CA">
        <div id="warningForState"></div>
    </label>
    <label>
        <span>Zip Code</span>
        <input id="zipcode" type="zipcode" name="zipcode" placeholder="12345">
        <div id="warningForZipcode"></div>
    </label>
</div>


<!----------------------------2. Build Your Order------------------------------>
<div class="form-title-row">
        <h1>2. Build Your Order</h1>
</div>

<div class="form-row" id="doughOptionID">
    <label><span>Dough Options</span></label>
    <div class="form-radio-buttons">
    <label>
        <input type="radio" name="doughOptions" class="pizzaRadio">
        <span>Hand Tossed</span>
        <select name="handTossed" class="hidden doughSelect"></select>
    </label>
    <label>
        <input type="radio" name="doughOptions" class="pizzaRadio">
        <span>Thin Crust</span>
        <select name="thinCrust" class="hidden doughSelect"></select>
    </label>
    <label>
        <input type="radio" name="doughOptions" class="pizzaRadio">
        <span>New York Style</span>
        <select name="nyStyle" class="hidden doughSelect"></select>
    </label>
    <label>
        <input type="radio" name="doughOptions" class="pizzaRadio">
        <span>Gluten Free</span>
        <select name="glutenFree" class="hidden doughSelect"></select>
    </label>
    </div>
</div>
  
<div class="form-row">
    <label>
        <span>Cheese Options</span>
        <select name="cheeseOptions" id="cheeseOptions">
            <option value="0">Light (no charge)</option>
            <option value="0" selected>Normal (no charge)</option>
            <option value="2.99">Extra ($2.99)</option>
            <option value="3.99">Double ($3.99)</option>
        </select>
    </label>
</div>
    
<div class="form-row">
    <label>
        <span>Sauce Options</span>
        <select name="sauceOptions" id="sauceOptions">
            <option value="0" selected>Regular Tomato (no charge)</option>
            <option value="0.99">Hearty Tomato ($0.99)</option>
            <option value="1.99">BBQ Sauce ($1.99)</option>
        </select>
    </label>
</div>
    
<div class="form-row">
    <label id="toppingsID">
        <span>Toppings</span>
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Pepperoni
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Sausange
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Ham
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Bacon
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Salami
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Peppers
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Olives
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Jalapenos
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Mushrooms
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Pineapple
        <input type="checkbox" name="toppings" value="0.99" class="toppings" />Onion
    </label>
</div>
    
    

    
    
    
    
<div id="divTotal">
    <h3>Total :</h3>
    <h1 id="total"></h1>
</div>
    
<div class="form-row">
    <button id="submitBtn" type="submit">Order Your Pizza</button>
</div>

<!-- THIS IS BILLING INFORMATION -->

<div id="billingInfo" class="hidden">
<div class="form-title-row">
    <h1>3. Billing Information</h1><br />
    <label id="sameAsAbove">
        <input type="checkbox" />Same as delivery information
    </label>
</div>

<div class="form-row">
    <label>
        <span>Street Address</span>
        <input type="streetAddress" name="streetAddress" id="billingStreet">
    </label>
    <label>
        <span>Unit Number</span>
        <input type="unitNumber" name="unitNumber" id="billingUnit">
    </label>
    <label>
        <span>City</span>
        <input type="city" name="city" id="billingCity">
    </label>
    <label>
        <span>State</span>
        <input type="state" name="state" placeholder="CA" id="billingState">
        <div id="billingWarningForState"></div>
    </label>
    <label>
        <span>Zip Code</span>
        <input id="billingZipcode" type="zipcode" name="zipcode" placeholder="12345">
        <div id="billingWarningForZipcode"></div>
    </label>
</div>
    
<!--Add a series of fields for credit card information including credit card number, CVC code (three digit code), and expiration date (month (drop down list) and year (drop down list)). Youâ€™ll need to add validation to these fields as well including required validation for card number, CVC code, and expiration dates that are further out than the current date. 
-->
<div class="form-title-row">
    <h1>4. Credit Card Information</h1><br />
</div>
<div class="form-row">
    <label>
        <span>Credit Card Number</span>
        <input type="ccNumber" name="ccNumber" id="ccNumber">
        <div id="warningForCCNumber"></div>
    </label>
    <label>
        <span>CVC Code</span>
        <input type="cvcCode" name="cvcCode" id="cvcCode">
        <div id="warningForCVC"></div>
    </label>
    <label>
        <span>Expiration Date</span>
        <select name="monthExpDate" id="monthExpDate">
            <option value="">-- Month --</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <select name="yearExpDate" id="yearExpDate">
            <option value="">-- Year --</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
        <div id="warningForExpDate"></div>
    </label>
    
</div><!--#billingInfo div ends here-->   
    
    
</form>
</div>
    
    







<script src="script.js"></script>


</body>

</html>
